<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fracture Detection Result</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<div class="container mx-auto px-4 py-8 md:py-12">

    <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-900">Analysis Result</h1>
    </header>

    <main class="bg-white rounded-2xl shadow-xl p-6 md:p-10 max-w-2xl mx-auto text-center">
        <!-- Dynamic result color -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">
            Predicted Class: 
            {% if result == 'Normal' %}
                <span class="font-bold text-green-600 text-xl">{{ result }}</span>
            {% else %}
                <span class="font-bold text-red-600 text-xl">{{ result }}</span>
            {% endif %}
        </h2>

        <!-- Confidence display -->
        <p class="mb-4 text-lg">
            Confidence: 
            <span class="font-bold {% if result == 'Normal' %}text-green-600{% else %}text-red-600{% endif %}">
                {{ confidence }}%
            </span>
        </p>

        <!-- Uploaded image -->
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" 
             alt="Uploaded X-Ray" 
             class="mx-auto max-h-96 rounded-md shadow-md border border-gray-200">

        <!-- Action button -->
        <div class="mt-6 flex justify-center gap-4">
            <a href="{{ url_for('upload_page') }}" 
               class="px-6 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                Analyze Another Image
            </a>
        </div>
    </main>

</div>
</body>
</html>
